<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maude's Enhanced Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Maude's Snake Game</h1>
    <div id="container">
        <div id="game-area">
            <input type="text" id="username" placeholder="Enter your name">
            <select id="difficulty">
                <option value="200">Slow</option>
                <option value="100" selected>Medium</option>
                <option value="50">Fast</option>
            </select>
            <button onclick="initiateGame()">Start Game</button>
            <div id="game-board" style="display:none;"></div>
            <p id="score-container" style="display:none;">Score: <span id="score">0</span></p>
        </div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
